# =============================================================================
# SLF4J's SimpleLogger configuration file for logging in the tests
# =============================================================================

# Default logging detail level for all instances of SimpleLogger.
org.slf4j.simpleLogger.defaultLogLevel=warn

# Logging detail level for logs generated by the Cassandra JDBC wrapper.
org.slf4j.simpleLogger.log.com.ing.data=trace

# Don't output the current thread name.
org.slf4j.simpleLogger.showThreadName=false
